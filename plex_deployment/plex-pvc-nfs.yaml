# --- PersistentVolumeClaim (PVC) ---
# This requests persistent storage from the cluster.
# This is used with app-pv-nfs.yaml and need to be deplopyed first before this yaml,
# so the PV exists for this PVC to bind to. So the storage is defined in the cluster. 

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-pvc
  namespace: media
  labels:
    app: plex
spec:
  storageClassName: 
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 25Gi # Equals PV claim
  selector:
    matchLabels:
      app: plex # Label to identify deployment ownership.
