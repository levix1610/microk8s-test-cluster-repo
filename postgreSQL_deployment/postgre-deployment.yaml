# postgres-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  # A unique name for the PostgreSQL Deployment
  name: postgres-deployment
  labels:
    app: postgresSQL # Label for selection by the Service
spec:
  replicas: 1 # Databases usually run as a single replica unless you configure replication
  selector:
    matchLabels:
      app: postgresSQL # Must match the labels on the Pod template
  template:
    metadata:
      labels:
        app: postgresSQL # Labels applied to the Pod
    spec:
      containers:
      - name: postgres
        # Use an official Postgres image. Consider pinning to a specific version (e.g., postgres:15) for stability.
        image: postgres:latest
        ports:
        - containerPort: 5432 # Standard PostgreSQL port
          name: postgres-port
        # Environment variables sourced from the Secret
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret # Name of the Secret object
              key: POSTGRES_DB    # Key within the Secret
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        # Mount the persistent volume
        volumeMounts:
        - name: postgres-data # Must match the volume name defined below
          # Default data directory for the postgres image
          mountPath: /var/lib/postgresql/data
        # --- Optional but Recommended ---
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        # readinessProbe: # Recommended to check if DB is ready
        #   exec:
        #     command: ["pg_isready", "-U", "postgres", "-d", "homarr"] # Use values from secret if not default
        #   initialDelaySeconds: 10
        #   timeoutSeconds: 5
        # livenessProbe: # Recommended to check if DB process is running
        #   exec:
        #     command: ["pg_isready", "-U", "postgres", "-d", "homarr"]
        #   initialDelaySeconds: 30
        #   timeoutSeconds: 5
      # Define the volume linked to the PVC
      volumes:
      - name: postgres-data # Must match the name in volumeMounts
        persistentVolumeClaim:
          claimName: postgres-pvc # Must match the metadata.name of the PVC